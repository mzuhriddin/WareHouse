<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <a href="/" class="btn btn-info">Main page</a>
    <h1>User Page</h1>
    <a href="/user/add" class="btn btn-success">Yangi User Qo'shish</a>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone</th>
            <th>Warehouses</th>
            <th>Operations</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each=" user,i : ${list}">
            <td th:text="${i.index+1}"></td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.phoneNumber}"></td>
            <td>
                <p th:each="warehouse : ${user.warehouseList}" th:text="${warehouse.name}"></p>
            </td>
            <td>
                <a class="btn btn-warning" th:href="${'/user/edit/'+user.id}">Edit</a>
                <a class="btn btn-danger" th:href="${'/user/delete/'+user.id}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<a class="btn btn-danger" th:href="${'/'}">Back</a>

</body>
</html>
