<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <a href="/" class="btn btn-info">Main page</a>
    <h1>Supplier Page</h1>
    <a href="/supplier/add" class="btn btn-success">Supplier qo'shish</a>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Phone number</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each=" supplier, i : ${list}">
            <td th:text="${i.index+1}"></td>
            <td th:text="${supplier.getName()}"></td>
            <td th:text="${supplier.getPhoneNumber()}"></td>
            <td>
                <a class="btn btn-warning" th:href="${'/supplier/edit/'+supplier.getId()}">Edit</a>
                <a class="btn btn-danger" th:href="${'/supplier/delete/'+supplier.getId()}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
