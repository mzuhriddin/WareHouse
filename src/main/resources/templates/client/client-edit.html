<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Client</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <h1>Client Edit Page</h1>
    <form method="post" th:action="@{/client/edit/{id}(id=${client.id})}" th:object="${client}">
        <div class="form-group">
            <label for="name">Name</label>
            <input th:value="${client.name}" name="name" type="text" class="form-control" id="name"
                   placeholder="Name">
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input th:value="${client.phoneNumber}" name="phoneNumber" type="text" class="form-control" id="phoneNumber"
                   placeholder="Phone Number">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</body>
</html>
