<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Output</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Output Page</h1>
    <a href="/" class="btn btn-info">Main page</a> <a href="/output/add" class="btn btn-success">New Output</a>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Id</th>
            <th>Date</th>
            <th>Warehouse</th>
            <th>Currency</th>
            <th>Operations</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each=" output, i : ${outputList}">
            <td th:text="${i.index+1}"></td>
            <td th:text="${output.getDate()}"></td>
            <td th:text="${output.getWarehouse().getName()}"></td>
            <td th:text="${output.getCurrency().getName()}"></td>
            <td>
                <a class="btn btn-warning" th:href="${'/input/edit/'+output.getId()}">Edit</a>
                <a class="btn btn-danger" th:href="${'/input/delete/'+output.getId()}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
