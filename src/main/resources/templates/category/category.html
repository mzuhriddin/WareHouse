<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h1>Category Page</h1>
    <a href="/" class="btn btn-info">Main Page</a> <a href="/category/add" class="btn btn-success">New Category</a>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Parent ID</th>
            <th>Operations</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each=" category,i : ${categoryList}">
            <td th:text="${i.index+1}"></td>
            <td th:text="${category.name}"></td>
            <td th:text="${category.category.name}"></td>
            <td>
                <a class="btn btn-warning" th:href="${'/category/edit/'+category.id}">Edit</a>
                <a class="btn btn-danger" th:href="${'/category/delete/'+category.id}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
